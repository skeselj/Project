<head>
  <title>Prototype</title>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js">
  </script>
</head>

<body>

  <div id="wrapper">
      <!-- Header -->
      <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href="">Sign Up</a></li>
            <li disabled><a href="">About</a></li>
        </ul>
        <h3 class="text-muted">SafeCity</h3>
      </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">

        <!-- Point Entry -->
        <div class="row">
          <div class="col-lg-12">
            <h1>Point Entry</h1>
            {{> board}}
          </div>
        </div>
        
        <!-- -->
        <div class="row">
          <div class="col-sm-4">
            Analytics
          </div>
          <div class="col-md-8 map-container">
            {{> googleMap name="exampleMap" options=exampleMapOptions}}
          </div>
        </div>
        
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

</body>

<template name="board">
	<table class="table table-hover">
		<tr>
			<th>Longitude</th>
			<th>Latitude</th>
		</tr>
	{{#each point}}
		<tr>
			<td class="point">{{long}}</td> 
			<td class="point">{{lat}}</td>
		</tr>
	{{/each}}
	</table>
	{{> addPointForm}}
  <input type="button" class="remove" value="Remove Point">
</template>

<template name="addPointForm">
	<form>
		<input type="text" name="pointLong">
		<input type="text" name="pointLat">
		<input type="submit" value="Add Point">
  </form>
</template>
