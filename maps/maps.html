<head>
  <title>Prototype</title>
</head>

<body>

  <div id="wrapper">

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">
            <h1>Prototype</h1>
            {{> board}}
            <div id="map"></div>
            <script src="https://maps.googleapis.ocm/maps/api/js?callback=initMap" async defer></script>
          </div>
        </div>
        
        <div class="row">
        
          <div class="map-container">
            {{> googleMap name="exampleMap" options=exampleMapOptions}}
          </div>

        </div>
        
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

</body>

<template name="board">
	<table>
		<tr>
			<th>Longitude</th>
			<th>Latitude</th>
		</tr>
	{{#each point}}
		<tr>
			<td class="point">{{long}}</td> 
			<td class="point">{{lat}}</td>
		</tr>
	{{/each}}
	</table>
	{{> addPointForm}}
  <input type="button" class="remove" value="Remove Point">
</template>

<template name="addPointForm">
	<form>
		<input type="text" name="pointLong">
		<input type="text" name="pointLat">
		<input type="submit" value="Add Point">
  </form>
</template>
