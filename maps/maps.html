<head>
  <title>Prototype</title>
</head>

<body>

    <div class="container">

      <!-- Fixed navbar bottom -->
  <div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">

      <div class="navbar-collapse collapse" id="navbar-footer">
        <a class="navbar-brand" href="#">SafeCity</a>

        <ul class="nav navbar-nav navbar-right">

          <li><button type="button" class="btn btn-warning navbar-btn"><span class="glyphicon glyphicon-check"></span> Login</button></li>

        </ul>

      </div><!--/.nav-collapse -->

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-footer">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>

    </div>
  </div>

      <!-- Page content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">

            <!-- Panel --> 
            <div class="col-sm-4">
              <!-- 3 Tabs -->
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default active">Analytics</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Impressions</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Resources</button>
                </div>
              </div>
            </div>

            <!-- Map -->
            <div class="col-md-8">
              {{> map}}
            </div>
          </div>
        
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>

</body>

<template name="map">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>

<template name="analytics">
  <div class="analytics-container">
  </div>
</template>
