<head>
  <title>Pre-Alpha</title>
</head>

<body>
    <div class="container">

      <nav class="navbar navbar-default" role="navigation">
        <!-- brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SafeCity</a>
        </div>
        <!-- collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="col-sm-3 col-md-3">
            {{>search}}
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li id="contact"><a href="#">Contact</a></li>
            <li id="about"><a href="#">About</a></li>
            <button id="login" class="loginButtons">{{>loginButtons}}</button>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      <!-- page content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">

            <!-- panel --> 
            <div class="col-sm-4">
              
              <div class="panel with-nav-tabs panel-default">
                <div class="panel-heading">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1default" data-toggle="tab">Data</a></li>
                    <li><a href="#tab2default" data-toggle="tab">Analytics</a></li>
                    <li><a href="#tab3default" data-toggle="tab">Impressions</a></li>
                  </ul>
                </div>
                <div class="panel-body">
                  <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1default">
                      {{ >board }}
                    </div>
                    <div class="tab-pane fade" id="tab2default">
                      {{ >charts }}
                    </div>
                    <div class="tab-pane fade" id="tab3default">
                      {{ >impressions }}
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <!-- map -->
            <div class="col-md-8">
              {{> map}}
            </div>

          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>

</body>

<!-- search template -->
<template name="search">
  <form class="navbar-form" role="search">
    <div class="input-group">
      <input type="text" class="form-control search-bar" placeholder="Search our available cities" name="q">
      <div class="input-group-btn navbar-button">
        <button class="btn btn-default" id="search-button" type="submit">
          <i class="fa fa-location-arrow fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>
</template>

<!-- map template -->
<template name="map">
  {{#if Template.subscriptionsReady}}
    <div class="map-container">
      {{> googleMap name="map" options=mapOptions}}
    </div>
  {{else}}
      <p>Loading...</p>
  {{/if}}
</template>

<!-- data template -->
<template name="board">
  <div class="board-container">
    <!-- /.panel -->         
    <table class="table">
      <thead>
          <th class="time">Time</th>
          <th class="date">Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th class="offense">Type</th>
      </thead>
      <tbody>
      {{#each marker}}
        <tr>
          <td class="time">{{time}}</td>
          <td class="date">{{day}}/{{month}}/{{year}}</td>
          <td class="offense">{{offense}}</td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>

<!-- chart template -->
<template name="charts">
  <div id="chart1" width="100%"></div>
</template>

<!-- impressions template -->
<template name="impressions">
  <!-- /.panel-heading -->
  <div class="imp-panel-body">
    <ul class="chat">
      <!-- sample entry -->
      <li class="clearfix">
        <div class="chat-body clearfix">
          <div class="header">
            <strong class="primary-font">Jack Sparrow</strong>
            <small class="pull-right text-muted">
              2 mins ago
            </small>
          </div>
          <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis ullamcorper ligula sodales.
          </p>
        </div>
      </li>
      <!-- end sample -->
      <li class="clearfix">
        <div class="chat-body clearfix">
          <div class="header">
            <strong class="primary-font">Jack Sparrow</strong>
            <small class="pull-right text-muted">
              12 mins ago
            </small>
          </div>
          <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur bibendum ornare dolor, quis ullamcorper ligula sodales.
          </p>
        </div>
      </li>
    </ul>
  </div>
  <!-- /.panel-body -->
  <div class="panel-footer">
    <div class="input-group">
      <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
      <span class="input-group-btn">
        <button class="btn btn-warning btn-sm" id="btn-chat">
          Send
        </button>
      </span>
    </div>
  </div>
</template>

<!-- home template -->
<template name="Home">
</template>
