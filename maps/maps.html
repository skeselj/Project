<head>
  <title>Prototype</title>
</head>

<body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-collapse collapse" id="navbar-footer">
            <a class="navbar-brand" href="#">SafeCity</a>
            <ul class="nav navbar-nav navbar-right">
              <li><button type="button" class="btn btn-warning navbar-btn"><span class="glyphicon glyphicon-user"></span> Login</button></li>
            </ul>
          </div><!--/.nav-collapse -->

          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-footer">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

        </div>
      </div>

      <!-- Page content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">

            <!-- Panel --> 
            <div class="col-sm-4">
              
              <div class="panel with-nav-tabs panel-default">
                <div class="panel-heading">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1default" data-toggle="tab">Numbers</a></li>
                    <li><a href="#tab2default" data-toggle="tab">Words</a></li>
                    <li><a href="#tab3default" data-toggle="tab">Links</a></li>
                  </ul>
                </div>
                <div class="panel-body">
                  <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1default">Default 1</div>
                    <div class="tab-pane fade" id="tab2default">Default 2</div>
                    <div class="tab-pane fade" id="tab3default">Default 3</div>
                  </div>
                </div>
              </div>

            </div>

            <!-- Map -->
            <div class="col-md-8">
              {{> map}}
            </div>

          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->

    </div>

</body>

<template name="map">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>

<template name="analytics">
  <div class="analytics-container">
  </div>
</template>
